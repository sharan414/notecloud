<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoteCloud â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 h-screen flex items-center justify-center">

  <form method="POST" action="/login" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">ğŸ” NoteCloud Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 text-red-800 p-2 rounded mb-4 text-center text-sm">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <input type="email" name="email" placeholder="Email" required
           class="w-full p-2 border border-gray-300 rounded mb-3">
    <input type="password" name="password" placeholder="Password" required
           class="w-full p-2 border border-gray-300 rounded mb-4">

    <div class="flex gap-2">
      <button type="submit" name="action" value="login"
              class="bg-blue-500 text-white w-1/2 py-2 rounded hover:bg-blue-600">
        Login
      </button>
      <button type="submit" name="action" value="signup"
              class="bg-green-500 text-white w-1/2 py-2 rounded hover:bg-green-600">
        Sign Up
      </button>
    </div>
  </form>

</body>
</html>
